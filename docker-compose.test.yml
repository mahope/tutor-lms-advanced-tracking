# Docker Compose for WordPress Compatibility Testing
# Usage: WP_VERSION=6.6 docker compose -f docker-compose.test.yml up -d
# 
# Test matrix: WP_VERSION=6.4, 6.5, 6.6
# PHP versions are tied to WordPress recommendations

services:
  wordpress:
    image: wordpress:${WP_VERSION:-6.6}-php8.2-apache
    container_name: tlat-test-wp
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/tutor-lms-advanced-tracking
      - ./tests/docker/mu-plugins:/var/www/html/wp-content/mu-plugins
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: tlat-test-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  wp-cli:
    image: wordpress:cli
    container_name: tlat-test-cli
    user: "33:33"
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/tutor-lms-advanced-tracking
      - ./tests/docker/scripts:/scripts
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      MYSQL_SSL: "false"
    depends_on:
      wordpress:
        condition: service_healthy
    entrypoint: ["tail", "-f", "/dev/null"]

volumes:
  wordpress_data:
  db_data:
